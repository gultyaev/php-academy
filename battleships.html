		function start(){
			var answer = false,
					count = 0,
					countall = 0,
					battlepos = [false, false, true, true, true, false];

			while(count<3) {
				answer = prompt('Введите позицию корабля от 0 до 6');
				if (answer < 0 && answer > 6 && answer == "" && typeof answer != "string")
					continue;

				if (battlepos[answer]) {
					alert("Подбит!");
					battlepos[answer] = false;
					count++;
				} else {
					alert("Мимо!");
				}

				countall++;

				if (count == 3) {
					alert("Корабль уничтожен! Попыток: " + countall);
				}
			}
